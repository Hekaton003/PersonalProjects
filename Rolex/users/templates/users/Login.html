{% extends "product/Base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static "users/form.css" %}">
{% endblock %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center font-weight-bold login-title">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-seagreen " type="submit">Login</button>
            </div>
            <small class="text-muted ml-2">
                <a  class="cm-link text-center link" href="{% url 'password_reset' %}">Forgot Password?</a>
            </small>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2 link" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}

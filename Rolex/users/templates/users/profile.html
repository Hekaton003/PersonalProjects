{% extends "product/Base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static "users/form.css" %}">
{% endblock %}
{% block content %}
    <div class="content-section" style="margin-top: 5%">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" width="12%" height="12%">
        <div class="media-body" style="margin-left: 5%">
          <h3 class="account-heading">{{ user.username }}</h3>
          <p class="text-secondary">{{ user.email }}</p>
            <a href="{% url 'history_orders' %}" class="btn btn-outline-secondary ms-2">
                    View Order History
            </a>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-seagreen" type="submit">Update</button>
            </div>
      </form>
    </div>
{% endblock content %}
